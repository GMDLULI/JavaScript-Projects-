<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="textBox" value="0">
        <br>
        <input type="radio" id="tofarhrenheit" name="unit">
        <label for="tofarhrenheit">Celsius to Farhrenheit</label>
        <br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Farhrenheit to Celsius </label>
        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a Unit</p>
        <script src="index.js"></script>
    </form>
</body>
</html>
